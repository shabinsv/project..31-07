<form  (ngSubmit)="resumedata5()">
	<div>
		<h2 class="style2">Upload Image & Video </h2>
			  </div>
<div class="frame">
	<div class="center">
		<div class="title">
			<h1>Drop Image to upload</h1>
		</div>

		<div class="dropzone">
			<img src="http://100dayscss.com/codepen/upload.svg" class="upload-icon" />
			<input id="photo" name="image" class="input-file" type="file" multiple (change)="selectImage($event)" />
		</div>

		<button type="submit" class="btn" name="submit" (click)=upload()>Upload file</button>

	</div>
  
</div>


<div class="framed">
	<div class="centers">
		<div class="title">
			<h1>Drop Video to upload</h1>
		</div>

		<div class="dropzone">
			<img src="http://100dayscss.com/codepen/upload.svg" class="upload-icon" />
			<input id="photo" name="image" class="input-file" type="file" multiple (change)="selectImage($event)" />
		</div>

		<button type="submit" class="btn" name="submit" (click)=upload()>Upload file</button>

	</div>
  
</div>
</form>
