<mat-nav-list>
    <div class="proname py-4">
        <h4 class="title">E ResumeBuilderApp</h4>
    </div>
   
    <mat-divider></mat-divider>
    <h2 matSubheader class="title mt-2">APPLICATIONS</h2>
    <a mat-list-item routerLink="userhome" routerLinkActive="list-item-active"><mat-icon>home</mat-icon>User Home</a>
    <a [class.dis]="!check.LoggedIn()" [disabled]="!check.LoggedIn()" mat-list-item routerLink="select-template" routerLinkActive="list-item-active"><mat-icon>dashboard</mat-icon>Select Template</a>
    <a [class.dis]="check.LoggedIn()" [disabled]="check.LoggedIn()" mat-list-item routerLink="form1" routerLinkActive="list-item-active"><mat-icon>build</mat-icon>Create Resume</a>
    <a [class.dis]="!check.LoggedIn()" [disabled]="!check.LoggedIn()" mat-list-item routerLink="updateform1" routerLinkActive="list-item-active"><mat-icon>input</mat-icon>Update Resume</a>
    <a [class.dis]="!check.LoggedIn()" [disabled]="!check.LoggedIn()" mat-list-item routerLink="form5" routerLinkActive="list-item-active"><mat-icon>input</mat-icon>Update Photo</a>
    <a [class.dis]="!check.LoggedIn()" [disabled]="!check.LoggedIn()" mat-list-item routerLink="/manage-users" routerLinkActive="list-item-active" (click)="delete()"><mat-icon>delete</mat-icon>Delete Resume</a>
    <a [class.dis]="check.LoggedIn()" [disabled]="check.LoggedIn()" mat-list-item routerLink="/add-blog" routerLinkActive="list-item-active" (click)="open(content)"><mat-icon>visibility</mat-icon>View Saved Resumes</a>
</mat-nav-list>


<ng-template #content let-c="close" let-d="dismiss" >
    
    
    <div class="modal-header card-header" style="border-radius: 10px;">
      <h4 class="modal-title">Backup Your Resume..!!</h4>
        <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
          <span aria-hidden="true">&times;</span>
        </button>
    
   </div>
      <div class="modal-body">
        <form (ngSubmit)="backup()">
          <div class="form-group">
            <label  for="choose">Select Id</label>
            <select class="option" placeholder="Degree" name="draft" [(ngModel)]="draftID">
              <option *ngFor="let i of draft">{{i.draftID}}</option>
             
                </select>
            </div>
        
          <button style="float: right;" type="submit" (click)="d('Cross click')" class="btn btn-outline-success">Backup
          </button>
        </form>
      </div>
  
  </ng-template>
